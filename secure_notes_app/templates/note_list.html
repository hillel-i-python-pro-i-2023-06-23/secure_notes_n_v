{% extends 'base.html' %}

{% block content %}
  <h2>Note List</h2>
  <ul>
    {% for note in notes %}
      <li><a href="{% url 'edit_note' pk=note.pk %}">{{ note.title }}</a> - <a href="{% url 'delete_note' pk=note.pk %}">Delete</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_note' %}">Create New Note</a>
{% endblock %}
